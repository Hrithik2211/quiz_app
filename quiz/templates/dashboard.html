<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h1>Welcome to my quiz app</h1>
        <h1>Dashboard</h1>
        <div id="progress-container" class="mt-4">
            <h3>Your Last Quiz Progress</h3>
            <p id="progress-message">No quiz progress found yet.</p>
        </div>
        <button id="start-quiz" class="btn btn-primary mt-4">Take Quiz</button>
    </div>

    <script>
        const progressContainer = document.getElementById('progress-container');
        const progressMessage = document.getElementById('progress-message');
        const progress = JSON.parse(localStorage.getItem('quizProgress'));

        if (progress) {
            progressMessage.innerHTML = `
                <p>Score: ${progress.score}/${progress.total}</p>
                <p>No. of correct answers: ${progress.score}</p>
                <p>No. of attempted questions: ${progress.questionsAttempted}</p>
                <p>Percentage: ${progress.percentage}%</p>
            `;
        }

        // Redirect to quiz page
        document.getElementById('start-quiz').addEventListener('click', () => {
            window.location.href = "/quiz/"; // Replace with your quiz URL
        });
    </script>
</body>

</html>
